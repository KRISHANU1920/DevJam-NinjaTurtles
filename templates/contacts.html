<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}
        <div class="container-fluid px-0 mb-3">
            <img src="https://picsum.photos/1900/500?contact,phone" class="d-block w-100" alt="image1">
        </div>
        
        <div class="container">
            <h1 class="text-center" >Contact Us</h1>
        
            <form method="post" action="">
                {% csrf_token %}
                <!-- Name input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" />
                </div>
            
                <!-- Email input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control" />
                </div>
        
                <!-- Phone Number input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="phone2numeric" id="phone" name="phone" placeholder="Enter Your Phone Number" class="form-control" />
                </div>
                
                <!-- Message input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="desc">Message</label>
                <textarea class="form-control" id="desc" name="desc" placeholder="Tell about what you want to contact me.." rows="4"></textarea>
                </div>
            
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
