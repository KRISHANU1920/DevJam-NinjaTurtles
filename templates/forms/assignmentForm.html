<!DOCTYPE html>
<html>

<head>
    <title>Assignments </title>
    <link rel="stylesheet" tyle=text/css href="../../static/assets/css/bootstrap.css">
    <link rel="stylesheet" tyle=text/css href="../../static/assets/css/assignmentStyle.css">
</head>

<body>
    <div class="container mx-lg-5 mt-lg-5">
        <div class="row">
            <h1 class="text-center rounded-3 p-3 bg-black bg-opacity-75 pt-3 text-white" > Assignments </h1>
        </div>
        
        <div class="row py-3 ">
            <form action="" class="form-group rounded-4 bg-black bg-opacity-50 pt-3 text-white" method="post">
                <div class="col-md-6 m-auto">
                    <div class="form-group">
                        <label for="course">Course </label>
                        <select id="course" class="form-control bg-light bg-opacity-75">
                            <option value="MCA">MCA</option>
                            <option value="Btech">Btech</option>
                            <option value="Mtech">Mtech</option>
                        </select><br>
                    </div>
    
                    <div class="form-group">
                        <label for="branch">Branch </label>
                        <select id="branch" class="form-control bg-light bg-opacity-75">
                            <option value="NA">NA</option>
                            <option value="ECE">ECE</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="MECHANICAL">Mechanical</option>
                            <option value="EEE">EEE</option>
                        </select><br>
                    </div>
    
                    <div class="form-group">
                        <label for="semester">Semester </label>
                        <select id="semester" class="form-control bg-light bg-opacity-75">
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                        </select>
                    </div><br>
    
                    <div class="form-group">
                        <label for="subject">Subject </label>
                        <select id="subject" class="form-control bg-light bg-opacity-75">
                            <option value="">DCO</option>
                            <option value="">IT MANAGEMENT</option>
                            <option value="">INTRODUCTION TO C</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div><br>
    
                    <div class="form-group pb-3">
                        <button class="btn btn-dark btn-block" id="submit" type="submit">Submit</button>
                    </div>
    
                </div>
            </form>
            
        </div>
    </div>

    <ul>
        <p>Files to download</p>
        <!-- {% for x in myPYQ %} -->
        <li><a href="{{x.file.url}}" download>{{x.file}}</a></li>
        <li><a href="{{x.file.url}}" download>{{x.file}}</a></li>
        <li><a href="{{x.file.url}}" download>{{x.file}}</a></li>
        <!-- {% endfor %} -->
    </ul>
</body>

</html>
