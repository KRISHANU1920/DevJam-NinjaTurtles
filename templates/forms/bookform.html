<!DOCTYPE html>
<html>

<head>
    <title>Books</title>
    <link rel="stylesheet" tyle=text/css href="../../static/assets/css/bootstrap.css">
    <link rel="stylesheet" tyle=text/css href="../../static/assets/css/booksStyle.css">
</head>

<body>
    <div class="container mx-lg-5 mt-lg-5">
        <div class="row">
            <h1 class="text-center rounded-3 p-3 bg-black bg-opacity-75 pt-3 text-white" > Books </h1>
        </div>
        
        <div class="row py-3 ">
            <form action="" class="form-group rounded-4 bg-black bg-opacity-50 pt-3 text-white" method="post">
                <div class="col-md-6 m-auto">
                    <div class="form-group">
                        <label for="course">Course </label>
                        <select id="course" class="form-control bg-light bg-opacity-75">
                            <option value="MCA">MCA</option>
                            <option value="Btech">Btech</option>
                            <option value="Mtech">Mtech</option>
                        </select><br>
                    </div>
    
                    <div class="form-group">
                        <label for="branch">Branch </label>
                        <select id="branch" class="form-control bg-light bg-opacity-75">
                            <option value="NA">NA</option>
                            <option value="ECE">ECE</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="MECHANICAL">Mechanical</option>
                            <option value="EEE">EEE</option>
                        </select><br>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject </label>
                        <select id="subject" class="form-control bg-light bg-opacity-75">
                            <option value="">DCO</option>
                            <option value="">IT MANAGEMENT</option>
                            <option value="">INTRODUCTION TO C</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div><br>
    
                    <div class="form-group pb-3">
                        <button class="btn btn-dark btn-block" id="submit" type="submit">Submit</button>
                    </div>
    
                </div>
            </form>
            
        </div>
    </div>
</body>

</html>
